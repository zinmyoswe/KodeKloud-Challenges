apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: vote
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379    
      targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: vote
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
      - name: redis-data
        emptyDir: {}
      containers:
      - name: redis-container
        image: redis:alpine
        volumeMounts:
        - name: redis-data
          mountPath: /data
        